<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr</title>
    <link rel="stylesheet" href="activities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="Zephyr.png" alt="Logo" class="logo">
        <nav class="navbar">
            <a href="home.html" class="nav-button">Forecast</a>
            <a href="activities.html" class="nav-button">Schedule</a>
        </nav>
    </header>

    <div class="container">
        <div class="activity-section">
            <div class="top-container">
                <h2>Add New Activity !</h2>
                <form id="activityForm">
                    <input type="text" id="activityTitle" placeholder="Activity Title" required>
                    <textarea id="activityDescription" placeholder="Description"></textarea>
                    <input type="date" id="activityDate" required>
                    <input type="text" id="activityLocation" placeholder="Location" required>
                    <button type="submit">Add Activity</button>
                </form>
            </div>

            <div class="bottom-container">
                <h2>Planned Activities !</h2>
                <div id="activitiesContainer">
                    <!-- Activity cards will be dynamically displayed here -->
                </div>
            </div>
        </div>
    </div>

    <div class="back-button-container">
        <a href="index.html" class="back-button">Index</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Zephyr. All rights reserved.</p>
    </footer>

    <!-- Edit Activity Modal -->
    <div id="editActivityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Activity</h2>
            <form id="editActivityForm">
                <input type="text" id="editActivityTitle" placeholder="Activity Title" required>
                <textarea id="editActivityDescription" placeholder="Description"></textarea>
                <input type="date" id="editActivityDate" required>
                <input type="text" id="editActivityLocation" placeholder="Location" required>
                <button type="submit">Edit Activity</button>
            </form>
        </div>
    </div>

    <script src="activities.js"></script>
</body>
</html>
